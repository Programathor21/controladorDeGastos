<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="box-título-login">
        <h1>GASTOOU</h1>

    <div class="box-1">
        <h2>LOGIN</h2>

            <input id="input-user" type="text" id="username" name="username" required>

    <div class="box-4">
        <button id="button-enter" type="submit">Entrar</button>
        <a href="lançamentos.html"></a>
    </div>
